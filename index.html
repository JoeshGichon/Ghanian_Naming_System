<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>index.html</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <section class="container-fluid">
            <nav class="row">
                <ul class="col-lg-6 col-md-6 col-sm-12">
                    <li><a href="#">Home</a></li>
                </ul>
                <ul class="col-lg-6 col-md-6 col-sm-12">
                    <li><a href="#">Learn</a></li>
                </ul>
            </nav>
        </section>
        <script src="./js/main.js"></script>
        <section class="container">
            <form action="" method="">
                <div class="mb-3">
                  <label for="dateOfBirth" class="form-label">Date Of Birth</label>
                  <input type="date" class="form-control" id="dateOfBirth" required>
                </div>

                <div class="mb-3 form-check">
                    <label class="form-check-label" for="exampleCheck1" aria-required="true">Male</label>
                    <input type="radio" class="form-check-input" id="male" value="gender" name="gender" required>
                </div>

                <div class="mb-3 form-check">
                    <label class="form-check-label" for="exampleCheck1">Female</label>
                    <input type="radio" class="form-check-input" id="female" value="gender" name="gender" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </section>
    </body>
</html>
